<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 40px;
        max-width: 600px;
        width: 100%;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 2.5rem;
        font-weight: 700;
      }

      .form-group {
        margin-bottom: 25px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #555;
        font-size: 1.1rem;
      }

      input[type='text'],
      textarea {
        width: 100%;
        padding: 15px;
        border: 2px solid #e1e5e9;
        border-radius: 10px;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }

      input[type='text']:focus,
      textarea:focus {
        outline: none;
        border-color: #667eea;
      }

      textarea {
        resize: vertical;
        min-height: 100px;
      }

      .color-controls {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 25px;
      }

      .color-group {
        display: flex;
        flex-direction: column;
      }

      input[type='color'] {
        width: 100%;
        height: 50px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin-top: 8px;
      }

      .checkbox-group {
        display: flex;
        align-items: center;
        margin-bottom: 25px;
      }

      input[type='checkbox'] {
        width: 20px;
        height: 20px;
        margin-right: 10px;
        cursor: pointer;
      }

      .generate-btn {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .generate-btn:hover {
        transform: translateY(-2px);
      }

      .generate-btn:active {
        transform: translateY(0);
      }

      .qr-output {
        margin-top: 30px;
        text-align: center;
      }

      #qrCanvas {
        border: 2px solid #e1e5e9;
        border-radius: 10px;
        max-width: 100%;
        height: auto;
      }

      .download-btn {
        margin-top: 20px;
        padding: 12px 30px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .download-btn:hover {
        background: #218838;
      }

      .error {
        color: #dc3545;
        background: #f8d7da;
        border: 1px solid #f5c6cb;
        border-radius: 8px;
        padding: 12px;
        margin-top: 15px;
      }

      @media (max-width: 768px) {
        .container {
          padding: 20px;
        }

        h1 {
          font-size: 2rem;
        }

        .color-controls {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ”³ QR Code Generator</h1>

      <form id="qrForm">
        <div class="form-group">
          <label for="textInput">Text or URL to encode:</label>
          <textarea
            id="textInput"
            placeholder="Enter text, URL, or any data you want to encode..."
            required
          ></textarea>
        </div>

        <div class="color-controls">
          <div class="color-group">
            <label for="foregroundColor">QR Code Color:</label>
            <input type="color" id="foregroundColor" value="#000000" />
          </div>
          <div class="color-group">
            <label for="backgroundColor">Background Color:</label>
            <input type="color" id="backgroundColor" value="#ffffff" />
          </div>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="transparentBackground" />
          <label for="transparentBackground">Use transparent background</label>
        </div>

        <button type="submit" class="generate-btn">Generate QR Code</button>
      </form>

      <div class="qr-output" id="qrOutput" style="display: none">
        <canvas id="qrCanvas"></canvas>
        <br />
        <button id="downloadBtn" class="download-btn">Download QR Code</button>
      </div>

      <div id="errorMessage" class="error" style="display: none"></div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
